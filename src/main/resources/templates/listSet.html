<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Set</title>
</head>

<body style="background-color:rgb(255, 250, 0);">
<div class= "jumbotron text-center"    style="background-color:rgb(255, 165, 0);">
    <h1>Your Set list</h1>
</div>
<div class="container">
</div>
<table class="table table-bordered" style="background-color:rgb(255, 255, 255);">
    <thead>
    <tr>
        <th>Name</th>
        <th>Photo</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <div class= "text-center">
        <a href="/index"  class="btn btn-info" role="button">Main Menu</a>
        <a href="/viewComponets" class="btn btn-success" role="button">ADD NEXT</a>
    </div>
    <tr data-th-each="geForce : ${list}" >
        <td th:text="${geForce.name}"></td>
        <td><img th:src="${geForce.photoLink}" alt="Nie dziala" style="width:100px;height:80px;"/></td>
        <td th:text="${geForce.price}"></td>
        <td class="action-td">
            <form method="post" th:action="#" th:action="@{/usun}">
                <input type="hidden" th:name="name" th:value="${geForce.name}">
                <input type="submit" class="btn btn-danger" value="DELETE" >
            </form>
        </td>
    </tr>
 <tr>
     <td style="font-size:30px;" th:text =        TOTAL></td>
     <td></td>
     <td style="background-color:rgb(10, 250, 10)" style="font-size:30px" th:text = "${price}"></td>
 </tr>
    </tbody>
</table>
<div class= "text-center">
    <a href="/index" class="btn btn-info" role="button">Main Menu</a>
    <a href="/viewComponets" class="btn btn-success" role="button">ADD NEXT</a>
</div>

</div>
</div>

</body>

</html>
