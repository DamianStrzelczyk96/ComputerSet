<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Our Set Suggestion</title>
</head>
<body style="background-color:rgba(66, 100, 124, 0.8);">

<div class="container">
    <h2>SET SUGGESTION</h2>
    <table class="table table-bordered" style="background-color:rgb(255, 255, 255);">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="geForce : ${list}" >
            <td th:text="${geForce.name}"></td>
            <td th:text="${geForce.price}"></td>
            <td class="action-td">
                <form method="post" th:action="#" th:action="@{/save_set}">
                    <input type="hidden" th:name="setSugestion" th:value="${geForce.name}">
                    <input type="submit" class="btn btn-danger" value="GET" >
                </form>
            </td>
        </tr>

        </tbody>
    </table>
    <a href="/index" class="btn btn-info" role="button">Main Menu</a>
</div>

</body>
</html>
